version: '0.9.{build}'
image: Visual Studio 2017
branches:
  only:
  - master
init:
  - cmd: git config --global core.autocrlf true
environment:
  auth: 'secure: 8Se0nRu7qMKr7KHMA+37qg=='
  carrier_test:
    secure: wGR8bEFYPnu10Gg271Z0Zz2es8qECmLKa+l0al6KiJGj+z2++O4PLCHDh5BOXauXdD2zLDzomIC4Dofpc2yRaJtcRvCTO39EZQ7O1DcP052+u1ExTlL4kqwedb41wO6uvMfc5d2Z+9R63UQAoFGXqqaRmozGtFYnWnUJDbilrvDlvGc/3mZ8JSiCODvTs3GaAtsbW1mlFdvXulsXPLE6zeDen241UgkfM/NNwiAU+fk=
  customer_test:
    secure: 
  fulfillment_test:
    secure: 
  order_test:
    secure: 
  product_test:
    secure: 
  store_test:
    secure: 
  warehouse_test:
    secure: 
install:
  - ps: Set-Content ./ShipStation4Net.Tests/configuration.json $env:auth
  - ps: Set-Content ./ShipStation4Net.Tests/Results/carrier_test.json $env:carrier_test
  - ps: Set-Content ./ShipStation4Net.Tests/Results/customer_test.json $env:customer_test
  - ps: Set-Content ./ShipStation4Net.Tests/Results/fulfillment_test.json $env:fulfillment_test
  - ps: Set-Content ./ShipStation4Net.Tests/Results/order_test.json $env:order_test
  - ps: Set-Content ./ShipStation4Net.Tests/Results/product_test.json $env:product_test
  - ps: Set-Content ./ShipStation4Net.Tests/Results/store_test.json $env:store_test
  - ps: Set-Content ./ShipStation4Net.Tests/Results/warehouse_test.json $env:warehouse_test
before_build:
  # Display .NET Core version
  - cmd: dotnet --version
  # Display minimal restore text
  - cmd: dotnet restore ./ShipStation4Net/ShipStation4Net.csproj --verbosity m
build_script:
  # output will be in ./src/bin/debug/netcoreapp2.0/publish
  - cmd: dotnet publish ./ShipStation4Net/ShipStation4Net.csproj
after_build:
  # For once the build has completed
artifacts:
 - path: '\ShipStation4Net\bin\Debug\netcoreapp2.0\publish'
   name: ShipStation4Net
   type: Auto
clone_depth: 1
test_script:
  # restore packages for our unit tests
  - cmd: dotnet restore ./ShipStation4Net.Tests/ShipStation4Net.Tests.csproj --verbosity m
  # run the unit tests (requires changing into the test directory)
  - cmd: cd ShipStation4Net.Tests
  - cmd: dotnet test
on_finish :
  # any cleanup in here
deploy: off