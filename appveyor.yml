version: '0.10.{build}'
image: Visual Studio 2017
branches:
  only:
  - master
init:
  - cmd: git config --global core.autocrlf true
clone_depth: 1
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
environment:
  auth:
    secure: uERP0DBsU76Ftc3PyuHsOko4tVg5EakpBoJkT4s+T89xEiluSj1HRHt45zUuhiH7UaZKzPkU5U0I5uImh8s9yOVFBLSGx1cma+a1j6uRBenRe3eFeMqYWd3cIg1zDka1
install:
  - ps: Set-Content ./ShipStation4Net.Tests/configuration.json $env:auth
  - cmd: dotnet --version
  - cmd: dotnet restore ./ShipStation4Net/ShipStation4Net.csproj --verbosity m
  - cmd: dotnet restore ./ShipStation4Net.Tests/ShipStation4Net.Tests.csproj --verbosity m
test_script:
  - cmd: dotnet build ./ShipStation4Net/ShipStation4Net.csproj /p:configuration=Release
  - cmd: cd ShipStation4Net.Tests
  - cmd: dotnet test
build:
  publish_nuget: true
  publish_nuget_symbols: true
  verbosity: minimal
on_success:
  - cmd: dotnet pack ./ShipStation4Net/ShipStation4Net.csproj /p:Configuration=Release 
artifacts:
 - path: './ShipStation4Net/bin/Release/ShipStation4Net*.nupkg'
   name: Nuget
deploy:
- provider: NuGet
  api_key:
    secure: Gn7F8jnVscRU3L1TRfztdLZZ5PixsGlgONO/grADou0o4xg2i8TL26Gg1E3vmZK2
  artifact: ShipStation4Net/bin/Release/ShipStation4Net*.nupkg
